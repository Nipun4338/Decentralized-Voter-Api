<head>

<body>
  <script>
    var listOfIngredients=[];
    const response = fetch("/.netlify/functions/server")

    listOfIngredients.push(data);
  })
  .then(() => {
    console.log(listOfIngredients);
    return listOfIngredients;
  });
</script>
